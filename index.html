<script>
$.ajax('src/vesti.json',{
  success:(data)=>{
    let cards=document.querySelectorAll('.title')
    let pics=document.querySelectorAll('.pic')
    let descs=document.querySelectorAll('.desc')
    for(let i=0; i<cards.length; i++){
      cards[i].innerHTML=data[i].title
      descs[i].innerHTML=data[i].desc
      pics[i].setAttribute('src',data[i].slika)
      
    }
    
    // let vest1=document.querySelector('.title')
    // vest1.innerHTML=data[0].title
  }
  
})
$.ajax('src/article.json',{
  success:(data)=>{
    let article=document.querySelector('.article')
    for(let i=0; i<data.length; i++){
      let random=Math.floor(Math.random()*3)
        article.innerHTML=data[random].desc
    }
  }
})
</script>
